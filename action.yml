name: 'Fortify AST Scan'
description: 'Find and fix vulnerabilities to build secure software with Fortify Code Security.'
author: 'Fortify'
inputs:
  sast-scan:
    description: 'Run a SAST scan, takes either true or false (default)'
    default: 'false'
    required: false
runs:
  using: composite
  steps:
    - uses: patricioperezv/boaboa-fortify-action/fod-sast-scan@v1.2.2
      if: inputs['sast-scan']=='true' && env.FOD_URL
    - uses: patricioperezv/boaboa-fortify-action/sc-sast-scan@v1.2.2
      if: inputs['sast-scan']=='true' && env.SSC_URL  
        
branding:
  icon: 'shield'
  color: 'blue'

