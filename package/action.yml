name: 'Package source code & dependencies'
description: 'Package source code & dependencies for SAST & SCA scans'
author: 'Fortify'
runs:
  using: composite
  steps:
    - uses: patricioperezv/boaboa-fortify-action/internal/setup-java-for-sc-client@v1.4.0
    - uses: patricioperezv/boaboa-fortify-action/setup@v1.4.0
      with:
        export-path: false
        sc-client: action-default
    - uses: patricioperezv/boaboa-fortify-action/internal/run-script@v1.4.0
      with:
        script: package.sh
        
branding:
  icon: 'shield'
  color: 'blue'

